    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />


</head>
<body>

<header class="border-bottom">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">WE<strong>DEV</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Početna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projekti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">O nama</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Kontakt
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <h1 class="ready-work pb-3"><span style="font-size: 52px;">Spremni</span> <br /> za posao?</h1>
                <p>Ispunite formu i stupite u kontakt s <br /> WE<strong><span style="font-size: 18px">DEV</span></strong> ekipom.</p>
            </div>
            <div class="col-sm-12 col-md-8">
                <form id="contactForm" method="post" action="">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">Ime</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Prezime</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="company">Tvrtka</label>
                            <input type="text" class="form-control" id="company" name="company">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email adressa</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">Telefon</label>
                            <input type="number" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="budget">Budžet</label>
                            <select id="budget" class="form-control" name="budget">
                                <option class="mb-2" selected disabled>----</option>
                                <option class="mb-2" value=" < 10000">manje od 10.000 kn</option>
                                <option class="mb-2" value="10.000 - 25.000">10.000 - 25.000 kn</option>
                                <option class="mb-2" value="25.000 - 50.000">25.000 - 50.000 kn</option>
                                <option class="mb-2" value="50000+">50.000+ kn</option>
                                <option class="mb-2" value="Ne zelim reci">Radije nebih rekao/la</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Poruka</label>
                        <textarea class="form-control" id="message" rows="5" name="message"></textarea>
                    </div>
                    <button class="btn btn-send" id="btn-send">Pošalji upit</button>
                    <button type="reset" class="btn btn-reset">Poništi</button>
                </form>
            </div>
        </div>
    </div>
</section>

<section class="footer-red-container">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Pogledajte naše projekte</h1>
                <a href="projects.html" class="btn btn-red-container"><i class="fas fa-arrow-right fa-lg"></i></a>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>
        Algebra učilište - Stručnjak za razvoj korisničkog sučelja za web
        <br />
        <small>Kreirao: Luka Zrnić</small>
    </p>
</footer>



<script src="js/vendor.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/main.min.js"></script>

<script>
// validacija za kontakt formu
$("#contactForm").validate({
    rules: {
        firstName: {
            required: true
        },
        lastName: {
            required: true
        },
        email: {
            required: true,
            laxEmail: true,
        },
        message: {
            required: true
        },
        budget: {
            required: true
        },
    },

    messages: {
        firstName: {
            required: "Molimo upišite ime."
        },
        lastName: {
            required: "Molimo upišite prezime."
        },
        message: {
            required: "Molimo unesite poruku."
        },
        budget: {
            required: "Molimo odaberite budžet."
        },
        email: "Molimo unesite ispravan e-mail."
    }
});
    

</script>

</body>
</html>
